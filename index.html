<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотографии природы России">
  <meta name="keywords" content="путешествия по России, красивые места России, природа">
  <meta name="author" content="Dergach Roman">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile/__image/profile-image.jpg" alt="Изображение профиля">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity" type="button"></button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button"></button>
      </section>
      <section class="grid-cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__author" lang="en">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__content">
      <button class="popup__close-button opacity" type="button"></button>
      <form class="form form_edit" name="edit-form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_user-name" type="text" name="user-name" value="">
          <input class="form__input form__input_type_user-description" type="text" name="user-description" value="">
        </fieldset>
        <input class="form__submit" type="submit" name="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__content">
      <button class="popup__close-button opacity" type="button"></button>
      <form class="form form_add" name="add-form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_theme_gray form__input_type_place-name" type="text" name="place-name"
            placeholder="Название" value="">
          <input class="form__input form__input_theme_gray form__input_type_image-url" type="text" name="image-url"
            placeholder="Ссылка на картинку" value="">
        </fieldset>
        <input class="form__submit" type="submit" name="submit" value="Создать">
      </form>
    </div>
  </div>
  <template class="template-card">
    <article class="grid-card">
      <img class="grid-card__image">
      <div class="grid-card__caption">
        <h2 class="grid-card__title">Карачаево-Черкесия</h2>
        <button class="grid-card__button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
