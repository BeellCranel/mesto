<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотографии природы России">
  <meta name="keywords" content="путешествия по России, красивые места России, природа">
  <meta name="author" content="Dergach Roman">
  <title>Место</title>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile/__image/profile-image.jpg" alt="Изображение профиля">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity" type="button"></button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button"></button>
      </section>

      <section class="grid-cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__author" lang="en">&copy; 2021. Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_edit">
    <div class="popup__content">
      <button class="popup__close-button opacity" type="button"></button>
      <form class="form" name="edit-form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input class="form__input form__input_type_user-name" id="user-name" type="text" name="user-name"
              placeholder="Имя" value="" required minlength="2" maxlength="40">
            <span class="form__error" id="user-name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input form__input_type_user-description" id="user-description" type="text"
              name="user-description" placeholder="Профессиональная деятельность" value="" required minlength="2"
              maxlength="200">
            <span class="form__error" id="user-description-error"></span>
          </label>
        </fieldset>
        <input class="form__submit" type="submit" name="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__content">
      <button class="popup__close-button opacity" type="button"></button>
      <form class="form" name="add-form">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__fieldset">
          <label class="form__field">
            <input class="form__input form__input_type_place-name" id="place-name" type="text" name="place-name"
              placeholder="Название" value="" required minlength="2" maxlength="30">
            <span class="form__error" id="place-name-error"></span>
          </label>
          <label class="form__field">
            <input class="form__input form__input_type_image-url" id="image-url" type="url" name="image-url"
              placeholder="Ссылка на картинку" value="" required>
            <span class="form__error" id="image-url-error"></span>
          </label>
        </fieldset>
        <input class="form__submit" type="submit" name="submit" value="Создать">
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <figure class="figure">
      <button class="popup__close-button opacity" type="button"></button>
      <img class="figure__image" src="#" alt="фотография">
      <figcaption class="figure__figcaption">
        <p class="figure__image-caption">бла блабла</p>
      </figcaption>
    </figure>
  </div>

  <template class="template-card">
    <article class="grid-card">
      <button class="grid-card__delete-button opacity" type="button"></button>
      <img class="grid-card__image">
      <div class="grid-card__caption">
        <h2 class="grid-card__title">Карачаево-Черкесия</h2>
        <button class="grid-card__like-button" type="button"></button>
      </div>
    </article>
  </template>
</body>

</html>
